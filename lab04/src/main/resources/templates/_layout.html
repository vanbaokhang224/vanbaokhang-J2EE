<!DOCTYPE html>
<html lang="vi"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description"
        content="Ứng dụng demo quản lý sản phẩm"/>

    <title>Demo Sản phẩm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div style="padding-left: 40px">
        <a class="navbar-brand" th:href="@{/products}">Trang chủ</a>
        <a class="navbar-brand" th:href="@{/products/create}">Tạo sản phẩm</a>
    </div>

    <form class="d-flex" role="search"
          th:action="@{/home/search}" th:method="get">
        <input class="form-control me-2"
               type="search"
               placeholder="Tìm kiếm"
               aria-label="Tìm kiếm">
        <button class="btn btn-outline-success" type="submit">
            Tìm
        </button>
    </form>
</nav>

<div layout:fragment="content" class="container body-content">
</div>

<div class="card-footer text-center">
    <hr>
    <p>&copy; 2025 - Phát triển ứng dụng với J2EE</p>
</div>

</body>
</html>
