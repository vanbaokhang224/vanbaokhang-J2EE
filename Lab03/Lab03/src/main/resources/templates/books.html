<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="page-title">Danh sách sách</h3>
        <a href="/books/add" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Thêm sách
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Giá</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price} + ' ₫'"></td>
                    <td class="text-center">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-sm btn-outline-primary">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Xóa sách này?')">Xóa</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="5" class="empty-state">
                        Chưa có sách nào
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
