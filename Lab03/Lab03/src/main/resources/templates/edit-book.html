<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    Chỉnh sửa sách
                </div>
                <div class="card-body">
                    <form th:action="@{/books/edit}" th:object="${book}" method="post" class="row g-3">

                        <input type="hidden" th:field="*{id}">

                        <div class="col-12">
                            <label class="form-label">Tiêu đề</label>
                            <input type="text" th:field="*{title}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Tác giả</label>
                            <input type="text" th:field="*{author}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Giá</label>
                            <input type="number" th:field="*{price}" class="form-control" required>
                        </div>

                        <div class="col-12 text-center mt-3">
                            <button class="btn btn-primary px-4">Cập nhật</button>
                            <a href="/books" class="btn btn-secondary px-4 ms-2">Quay lại</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
